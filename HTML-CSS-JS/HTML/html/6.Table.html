<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--表格table
行:tr
列:td
-->
<table border="1px">
    <tr>
        <!--  colspan 跨列-->
        <td colspan="3">敲里吗</td>
    </tr>

    <tr>
        <!--  rowspan 跨行      -->
        <td rowspan="2">敲</td>
        <td>里</td>
        <td>吗</td>
    </tr>

    <tr>
        <td>敲</td>
        <td>里</td>
        <td>吗</td>
    </tr>


</table>

</body>
</html>
