<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本学习标签</title>
</head>
<body>
<!--标题标签-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>

<br/>
<hr/>
<!--段落标签-->
<p>敲里吗</p>
<p>吔屎啦</p>

<!--约定俗成:重点需要凸显的字用span标签-->
<span></span>

<br/>
<hr/>
<!--换行标签-->
敲里吗<br/>
吔屎啦<br/>

<br/>
<hr/>
<!--水平线标签-->
<hr/>

<!--粗体,斜体-->
粗体: <strong>敲里吗</strong><br/>
斜体: <em>敲里吗</em>

<br/>
<hr/>
<!--特殊符号-->
空格:&nbsp;<br/>
大于号:&gt;<br/>
小于号:&lt;<br/>
版权号:&copy;<br/>



</body>
</html>
