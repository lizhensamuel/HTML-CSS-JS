<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
<h1>注册</h1>

<!--表单form
action:表单提交的位置,可以是网站,也可以是一个请求处理的地址
method:post,get 提交方式
    get方法提交:我们可以在url中看到我们提交的信息,不安全,但是高效
    post方法提交:比较安全,可以传输大文件

表单验证:
placeholder:提示信息
required:非空判断
patten:正则表达式

可以使用onsubmit绑定一个提交检测的函数,返回ture/false并将结果返回给表单
onsubmit="return fun()"
-->

<form action="3.ImageLabel.html" method="get">
    <!--  文本输入框:input type="text"
    value="" 默认初始值
    maxlength="" 最大输入长度
    size="" 文本框长度
    -->
    <p>名字: <input type="text" name="username"  placeholder="请输入用户名" required></p>
    <!-- 密码框:input type="password"  -->
    <p>密码: <input type="password" name="pwd" hidden readonly value="123456"></p>

    <!-- 单选框标签
    input type="radio"
    value: 单选框的值
    name: name一致表示是一组,同一组才能实现单选
    -->
    <p>性别:
        <input type="radio" value="boy" name="sex" checked/>男
        <input type="radio" value="girl" name="sex" disabled/>女
    </p>

    <!--  多选框
    input type="checkbox"
    -->
    <p>爱好:
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby" checked>敲代码
        <input type="checkbox" value="game" name="hobby">游戏
    </p>

    <!--  按钮
    input type="button"普通按钮
    input type="image"图像按钮
    input type="submit"提交按钮
    input type="reset"重置按钮
    -->
    <p>按钮:
        <input type="button" name="btn" value="这是个按钮">
        <input type="image" src="../resources/image/81192.jpg" width="300px" height="240px">
    </p>
    <p>
        <input type="submit" value="提交" >
        <input type="reset" value="清空">
    </p>

    <!-- button标签也是一个按钮
    onclick:可以指定按钮被点击后的动作
    -->
    <p>
        <button type="button" onclick="">提交</button>
    </p>


    <p>国家:
        <select name="列表名称" >
            <option value="China">中国</option>
            <option value="US">美国</option>
            <option value="Japan" selected>日本</option>
            <option value="Switzerland">瑞士</option>
        </select>
    </p>

    <!--  文本域  -->
    <p>反馈:
        <textarea name="textarea" cols="30" rows="10">文本内容</textarea>

    </p>

    <!--  文件域
    input type="file"
    -->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>

    <!-- 邮件验证 -->
    <p>邮箱:
        <input type="email" name="email">
    </p>
    <!-- url验证 -->
    <p>URL:
        <input type="url" name="url">
    </p>
    <!-- 数字验证 -->
    <p>数字:
        <input type="number" name="num" max="100" min="0" step="10" >
    </p>
    <!--  滑块  -->
    <p>滑块:
        <input type="range" name="voice" min="10" max="100" step="10" id="233">
    </p>
    <!-- 搜索框 -->
    <p>搜索:
        <input type="search" name="search">
    </p>

    <!--  点击文字即可让指定元素响应  -->
    <p>
        <label for="233">点击试试看</label>
    </p>




</form>


</body>
</html>
