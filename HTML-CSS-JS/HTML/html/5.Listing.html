<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!--有序列表order list-->
<ol id="1">
    <li>
        <p>敲</p>
        <p>敲</p>
        <p>敲</p>
    </li>
    <li>
        <p>里</p>
        <p>里</p>
        <p>里</p>
    </li>
    <li>
        <p>吗</p>
        <p>吗</p>
        <p>吗</p>
    </li>
</ol>
<hr/>
<!--无序列表-->
<ul>
    <li>敲</li>
    <li>里</li>
    <li>吗</li>
</ul>
<!--自定义列表
dl:标签
dt:列表名称
dd:列表内容
-->
<dl>
    <dt>!!!</dt>

    <dd>敲</dd>
    <dd>里</dd>
    <dd>吗</dd>
</dl>


</body>
</html>
