
<!-- DOCTYPE:告诉浏览器使用什么规范 -->
<!DOCTYPE html>
<html lang="en">

<!-- head标签代表网页头部 -->
<head>
    <!--  meta描述性标签,用来描述网站的一些信息  -->
    <!--  meta一般用来做SEO  -->
    <meta charset="UTF-8">
    <meta name="keywords" content="网页关键词">
    <meta name="description" content="网页描述">

    <!--  title网页标题  -->
    <title>Title</title>
</head>

<!-- body标签代表网页主体 -->
<body>

</body>
</html>
